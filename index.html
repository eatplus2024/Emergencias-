<!DOCTYPE html>
<html lang="es">

</head>

        <h1>Números de Emergencia</h1>

            <li>
                <span class="servicio">Policía:</span>

            <li>
                <span class="servicio">Ambulancia:</span>

                <button class="llamar-btn" data-numero="911">Llamar</button>

                <span class="servicio">Bomberos:</span>

                <span class="numero">0800-000-0000</span>

        </ul>
    </div>
    <script src="emergencias.js"></script>

</html>
